<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- user css -->
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <!-- leaflet js -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <title>IP Address Checker</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="container">
      <section class="top">
        <h1 class="app_title">IP Address Tracker</h1>
        <div class="search">
          <input
            class="search_bar"
            type="search"
            name="user_ip"
            id="user_ip"
            placeholder="Search for any IP address or domain"
          />
          <button class="search_button" role="button" type="submit">></button>
        </div>
        <aside class="ip_details">
          <div class="info">
            <p class="title">ip address</p>
            <p class="content">192.212.174.101</p>
          </div>
          <div class="info">
            <p class="title">location</p>
            <p class="content">brooklyn, NY 10001</p>
          </div>
          <div class="info">
            <p class="title">timezone</p>
            <p class="content">utc-05:00</p>
          </div>
          <div class="info">
            <p class="title">isp</p>
            <p class="content">spacex starlink</p>
          </div>
        </aside>
      </section>

      <section class="bottom">
        <div id="map"></div>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Chibuzor Ebede</a>.
    </div>

    <script type="module" src="./js/main.js"></script>
  </body>
</html>
